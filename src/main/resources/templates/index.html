<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:background-size="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style th:inline="text">
        body {
            margin-top: 13%;
            background: url('https://www.muscleandfitness.com/wp-content/uploads/2015/04/arnold-schwarzenegger-220.jpg?w=600&h=337&crop=1&quality=86&strip=all') no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            background-size: cover;
            -o-background-size: cover;

        }
        h1{
            margin-left: 39%;

        }
        p {
            margin-left: 39%;
        }
    </style>
</head>
<body>

<div class="jumbotron p-1 p-md-1 rounded" style="background-image: url('../static/arnold_workout_-_1200x630.png'); background-size: cover;">
</div>
<h1 style="color:cornflowerblue" th:text="${something}"/>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Exercise</th>
        <th scope="col">Weight</th>
        <th scope="col">Reps</th>
        <th scope="col">Sets</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="trainer: ${training}">
        <form th:action="@{/submitExercise}" th:object="${trainer}" method="post">
            <input type="hidden" th:value="*{id}" name="id">
            <td><input type="text" th:value="*{exercise}" name="exercise"></td>
            <td><input type="text" th:value="*{weight}" name="weight"></td>
            <td><input type="text" th:value="*{reps}" name="reps"></td>
            <td><input type="text" th:value="*{sets}" name="sets"></td>
            <td><button type="submit">Save</button></td>
        </form>
    </tr>
    <tr>
        <form th:action="@{/submitExercise}" th:object="${trainer}" method="post">
            <input type="hidden"  name="id">
            <td><input type="text" value="Insert Exercise" name="exercise"></td>
            <td><input type="text" value="Insert weight" name="weight"></td>
            <td><input type="text" value="Insert Reps" name="reps"></td>
            <td><input type="text" value="Insert Sets" name="sets"></td>
            <td><button type="submit">Save</button></td>
        </form>
    </tr>
    </tbody>
</table>
<p>
See some suggested exercises <a href="https://www.bodybuilding.com/content/what-is-the-most-effective-12-week-mass-building-workout.html">here!</a>
</p>
</body>
</html>
