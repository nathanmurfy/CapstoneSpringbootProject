<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Training Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Training Tracker</h1>
    <hr>
    <h2>Save Trainer</h2>

    <form action="#" th:action="@{/saveEmployee}" th:object="${trainer}" method="POST">
        <input type="text" th:field="*{exercise}" placeholder="Exercise done" class="form-control mb-4 col-4">

        <input type="text" th:field="*{weight}" placeholder="weight done" class="form-control mb-4 col-4">

        <input type="text" th:field="*{reps}" placeholder="Reps done" class="form-control mb-4 col-4">

        <input type="text" th:field="*{sets}" placeholder="Sets done" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Exercise</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Progress tracker</a>
</div>
</body>

</html>
