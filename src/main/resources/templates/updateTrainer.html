<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Progress Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Progress Tracker</h1>
    <hr>
    <h2>Update Trainer</h2>

    <form action="#" th:action="@{/saveTrainer}" th:object="${trainer}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{exercise}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{weight}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{reps}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{sets}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Trainer</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Trainer list</a>
</div>
</body>

</html>
