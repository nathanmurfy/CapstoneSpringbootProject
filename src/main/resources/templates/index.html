<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Progress Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Progress tracking</h1>

    <a th:href="@{/showNewTrainerForm}" class="btn btn-primary btn-sm mb-3"> Add Exercise </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Exercise</th>
            <th>Weight</th>
            <th>Reps</th>
            <th> Sets </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="trainer : ${listTrainer}">
            <td th:text="${trainer.exercise}"></td>
            <td th:text="${trainer.weight}"></td>
            <td th:text="${trainer.reps}"></td>
            <td th:text="${trainer.sets}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${trainer.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${trainer.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
